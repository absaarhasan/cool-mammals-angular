<div class="section container">
    <h2>
        <button type="button" class="btn btn-cm controls pull-right" aria-label="Left Align" ng-click="vm.delete()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-cm controls pull-right" aria-label="Left Align" ui-sref="edit({id: {{vm.mammal.id}}})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        <span ng-bind="vm.mammal.name"></span>
    </h2>
</div>

<div class="section content container contentPad">

    <p ng-bind="vm.mammal.description"></p>

    <p><a class="btn btn-cm buttonPad" ui-sref="home" role="button">Back</a></p>

</div>

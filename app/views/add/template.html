<div class="section container">
    <h2>Add Mammals</h2>
</div>

<div class="section content container contentPad">


    <form class="form-horizontal" name="addMammal" ng-submit="addMammal.$valid && vm.addMammal()" novalidate>
        <div class="form-group"  ng-class="{ 'has-error' : (addMammal.$submitted || addMammal.name.$touched) && addMammal.name.$invalid}">
            <label for="inputMammal" class="col-sm-2 control-label">Mammal</label>
            <div class="col-sm-10 col-md-6">
                <input name="name" type="text" class="form-control" id="inputMammal" placeholder="Name" ng-model="vm.mammal.name" required>
            </div>
            <p class="col-sm-offset-2 col-sm-10" ng-show="(addMammal.$submitted || addMammal.name.$touched) && addMammal.name.$invalid">Please enter the name of your favourite mammal.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (addMammal.$submitted || addMammal.description.$touched) && addMammal.description.$invalid}">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10 col-md-6">
                <textarea name="description" id="inputDescription" class="form-control" rows="3" placeholder="Description"  ng-model="vm.mammal.description" required></textarea>
            </div>
            <p class="col-sm-offset-2 col-sm-10" ng-show="(addMammal.$submitted || addMammal.description.$touched) && addMammal.description.$invalid">Please enter a description of your favourite mammal.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : addMammal.$submitted && addMammal.mammalCheck.$invalid}">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input name="mammalCheck" type="checkbox" ng-model="vm.form.mammal" required> Is it a mammal?
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : addMammal.$submitted && addMammal.coolCheck.$invalid}">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input name="coolCheck" type="checkbox" ng-model="vm.form.cool" required> Is it cool?
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-cm">Add mammal</button>
            </div>
        </div>
    </form>





</div>

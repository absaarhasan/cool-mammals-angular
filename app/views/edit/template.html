<div class="section container">
    <h2>Edit Mammal</h2>
</div>

<div class="section content container contentPad">


    <form class="form-horizontal" name="editMammal" ng-submit="editMammal.$valid && vm.editMammal()" novalidate>
        <div class="form-group"  ng-class="{ 'has-error' : (editMammal.$submitted || editMammal.name.$touched) && editMammal.name.$invalid}">
            <label for="inputMammal" class="col-sm-2 control-label">Mammal</label>
            <div class="col-sm-10 col-md-6">
                <input name="name" type="text" class="form-control" id="inputMammal" placeholder="Name" ng-model="vm.mammal.name" required>
            </div>
            <p class="col-sm-offset-2 col-sm-10" ng-show="(editMammal.$submitted || editMammal.name.$touched) && editMammal.name.$invalid">Please enter the name of your favourite mammal.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : (editMammal.$submitted || editMammall.description.$touched) && editMammal.description.$invalid}">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10 col-md-6">
                <textarea name="description" id="inputDescription" class="form-control" rows="6" placeholder="Description"  ng-model="vm.mammal.description" required></textarea>
            </div>
            <p class="col-sm-offset-2 col-sm-10" ng-show="(editMammal.$submitted || editMammal.description.$touched) && editMammal.description.$invalid">Please enter a description of your favourite mammal.</p>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-cm">Edit mammal</button>
            </div>
        </div>
    </form>





</div>
